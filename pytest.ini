[pytest]
# Pytest configuration for NailSage

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # --cov=.
    # --cov-report=term-missing
    # --cov-report=html

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may hit filesystem/external services)
    slow: Slow tests (> 1 second)
    data: Tests requiring data files
    model: Tests for model training/registry

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .claude
    experiments
    models/trained
    models/metadata
    data/raw
    data/processed
    features/cache
