# Strategy metadata
strategy_name: sol_scalper_15m
version: v1
strategy_timeframe: short_term
description: "Aggressive 15m scalping model for SOL - high frequency trades for testing"

# Data configuration
data:
  source_file: "merged_binance_SOL_USDT_perps_15m_20251130_214441.parquet"
  resample_interval: null  # Keep native 15m resolution
  train_start: "2024-11-30"
  train_end: "2025-08-31"
  validation_start: "2025-09-01"
  validation_end: "2025-11-29"

# Feature configuration - short-term scalping indicators for 15m
features:
  indicators:
    # Fast EMAs for 15m scalping
    - name: ema_8
      type: EMA
      params: {window: 8}
    - name: ema_13
      type: EMA
      params: {window: 13}
    - name: ema_21
      type: EMA
      params: {window: 21}
    - name: ema_55
      type: EMA
      params: {window: 55}

    # Short-term momentum
    - name: rsi_9
      type: RSI
      params: {window: 9}
    - name: macd
      type: MACD
      params: {fast: 10, slow: 20, signal: 9}  # Faster MACD for 15m
    - name: roc_5
      type: ROC
      params: {window: 5}
    - name: roc_14
      type: ROC
      params: {window: 14}

    # Volatility
    - name: bollinger
      type: BollingerBands
      params: {window: 20, num_std: 2}
    - name: atr_14
      type: ATR
      params: {window: 14}

    # Volume
    - name: volume_ma_20
      type: VolumeMA
      params: {window: 20}

# Target - Binary classification for aggressive trading
# No neutral class = model MUST choose long or short = very aggressive
target:
  type: classification
  classes: 2  # Binary: long/short only (no neutral!)
  lookahead_bars: 4  # 1 hour ahead (4 Ã— 15m)
  threshold_pct: 0.15  # Lower threshold for more aggressive trading
  confidence_threshold: 0.45  # Lower than BTC for more signals

# Model - LightGBM binary classifier
model:
  type: lightgbm
  params:
    objective: "binary"  # Binary classification (long/short)
    max_depth: 5
    learning_rate: 0.05
    n_estimators: 200
    num_leaves: 31
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 20
    random_state: 42
    verbose: -1

# Validation - walk-forward for robust performance estimation
validation:
  method: walk_forward  # walk_forward or single_split
  n_splits: 4           # Number of splits for walk-forward
  expanding_window: true  # Expanding window (vs sliding)
  gap_bars: 0           # Gap between train/val splits

# Backtest
backtest:
  transaction_cost_pct: 0.04
  slippage_bps: 3  # SOL has slightly worse slippage
  leverage: 4  # Higher leverage for aggression
  capital: 10000

# Risk
risk:
  max_position_size_pct: 100
  stop_loss_pct: 1.5  # Slightly wider for 15m
  take_profit_pct: 2.0  # Wider targets for 15m
