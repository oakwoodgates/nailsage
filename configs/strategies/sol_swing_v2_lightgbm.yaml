# Strategy metadata
strategy_name: sol_swing_classifier
version: v2_lightgbm
strategy_timeframe: medium_term
description: "SOL swing classifier with LightGBM - testing cross-asset performance"

# Data configuration
data:
  source_file: "merged_binance_SOL_USDT_perps_4h_20251116_031012.parquet"
  resample_interval: null  # No resampling - already 4h data
  train_start: "2024-11-16"
  train_end: "2025-08-31"
  validation_start: "2025-09-01"
  validation_end: "2025-11-16"

# Feature configuration
features:
  indicators:
    # Moving averages
    - name: ema_12
      type: EMA
      params: {window: 12}
    - name: ema_26
      type: EMA
      params: {window: 26}
    - name: ema_50
      type: EMA
      params: {window: 50}

    # Momentum
    - name: rsi_14
      type: RSI
      params: {window: 14}
    - name: macd
      type: MACD
      params: {fast: 12, slow: 26, signal: 9}
    - name: roc_10
      type: ROC
      params: {window: 10}

    # Volatility
    - name: bollinger
      type: BollingerBands
      params: {window: 20, num_std: 2}
    - name: atr_14
      type: ATR
      params: {window: 14}

    # Volume
    - name: volume_ma_20
      type: VolumeMA
      params: {window: 20}

# Target variable configuration
target:
  type: classification
  classes: 3  # Short (0), Neutral (1), Long (2)
  lookahead_bars: 12  # Predict 12 bars ahead (2 days on 4h data)
  threshold_pct: 5.0  # 5% move threshold for long/short

# Model configuration (LightGBM)
model:
  type: lightgbm
  params:
    objective: "multiclass"
    num_class: 3
    max_depth: 7
    learning_rate: 0.01
    n_estimators: 200
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 3
    random_state: 42
    verbose: -1  # Suppress output

# Validation configuration
validation:
  method: walk_forward
  n_splits: 4
  expanding_window: true
  gap_bars: 0

# Backtest configuration
backtest:
  transaction_cost_pct: 0.04  # 0.04% taker fee
  slippage_bps: 2  # 2 basis points
  leverage: 3  # 3x leverage
  capital: 10000  # Starting capital (USDT)

# Risk configuration
risk:
  max_position_size_pct: 100  # 100% of capital (with leverage)
  stop_loss_pct: 3.0  # 3% stop loss (wider for SOL volatility)
  take_profit_pct: 7.5  # 7.5% take profit (targeting >5% moves)
