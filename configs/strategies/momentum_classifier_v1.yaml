# Strategy metadata
strategy_name: momentum_classifier
version: v1
strategy_timeframe: short_term
description: "Momentum-based 3-class classifier for BTC perps"

# Data configuration
data:
  source_file: "merged_binance_BTC_USDT_perps_1m_20251108_033030.parquet"
  resample_interval: "15min"  # Resample from 1m to 15m
  train_start: "2025-07-11"
  train_end: "2025-10-15"
  validation_start: "2025-10-16"
  validation_end: "2025-11-08"

# Feature configuration
features:
  indicators:
    # Moving averages
    - name: ema_12
      type: EMA
      params: {window: 12}
    - name: ema_26
      type: EMA
      params: {window: 26}
    - name: ema_50
      type: EMA
      params: {window: 50}

    # Momentum
    - name: rsi_14
      type: RSI
      params: {window: 14}
    - name: macd
      type: MACD
      params: {fast: 12, slow: 26, signal: 9}
    - name: roc_10
      type: ROC
      params: {window: 10}

    # Volatility
    - name: bollinger
      type: BollingerBands
      params: {window: 20, num_std: 2}
    - name: atr_14
      type: ATR
      params: {window: 14}

    # Volume
    - name: volume_ma_20
      type: VolumeMA
      params: {window: 20}

# Target variable configuration
target:
  type: classification
  classes: 3  # Short (0), Neutral (1), Long (2)
  lookahead_bars: 1  # Predict next 15m bar
  threshold_pct: 0.5  # 0.5% move threshold for long/short

# Model configuration (XGBoost)
model:
  type: xgboost
  params:
    objective: "multi:softmax"
    num_class: 3
    max_depth: 7
    learning_rate: 0.01
    n_estimators: 200
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 3
    random_state: 42

# Validation configuration
validation:
  method: walk_forward
  n_splits: 4
  expanding_window: true
  gap_bars: 0

# Backtest configuration
backtest:
  transaction_cost_pct: 0.04  # 0.04% taker fee
  slippage_bps: 2  # 2 basis points
  leverage: 3  # 3x leverage
  capital: 10000  # Starting capital (USDT)

# Risk configuration
risk:
  max_position_size_pct: 100  # 100% of capital (with leverage)
  stop_loss_pct: 2.0  # 2% stop loss
  take_profit_pct: 3.0  # 3% take profit
