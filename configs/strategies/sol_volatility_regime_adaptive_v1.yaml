strategy_name: sol_volatility_regime_adaptive
version: v1
strategy_timeframe: short_term
description: "Volatility regime adaptive 3-class strategy with anti-neutral tuning - adapts trading style based on volatility conditions"

data:
  source_file: "merged_binance_SOL_USDT_perps_15m_20251130_214441.parquet"
  resample_interval: null
  train_start: "2024-11-30"
  train_end: "2025-08-31"
  validation_start: "2025-09-01"
  validation_end: "2025-11-29"

features:
  indicators:
    # Core Volatility
    - name: atr_14
      type: ATR
      params: {window: 14}

    # Volatility Bands
    - name: bollinger
      type: BollingerBands
      params: {window: 20, num_std: 2}

    # Trend (essential EMAs only)
    - name: ema_9
      type: EMA
      params: {window: 9}
    - name: ema_21
      type: EMA
      params: {window: 21}

    # Momentum (single RSI)
    - name: rsi_14
      type: RSI
      params: {window: 14}
    - name: macd
      type: MACD
      params: {fast: 12, slow: 26, signal: 9}

    # Single ROC
    - name: roc_10
      type: ROC
      params: {window: 10}

    # Volume
    - name: volume_ma_20
      type: VolumeMA
      params: {window: 20}

target:
  type: classification
  classes: 3
  lookahead_bars: 8
  threshold_pct: 0.30
  class_weights: {0: 15.0, 1: 1.0, 2: 15.0}
  confidence_threshold: 0.55

model:
  type: random_forest
  params:
    n_estimators: 200
    max_depth: 4
    min_samples_split: 50
    min_samples_leaf: 25
    max_features: "sqrt"
    class_weight: "balanced"
    random_state: 42
    n_jobs: -1

validation:
  method: walk_forward
  n_splits: 5
  expanding_window: true
  gap_bars: 4

backtest:
  transaction_cost_pct: 0.05
  slippage_bps: 4
  leverage: 3
  capital: 10000
  min_bars_between_trades: 4

risk:
  max_position_size_pct: 100
  stop_loss_pct: 1.5
  take_profit_pct: 2.5
