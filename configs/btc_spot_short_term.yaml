# BTC Spot Short-Term Strategy Configuration
# Timeframe: 15 minutes
# Target: 0.5% moves within 1-2 bars

name: btc_spot_short_term
description: "Short-term momentum strategy for BTC spot on 15min timeframe"

# Data configuration
data:
  data_dir: data/raw
  format: parquet
  symbol: BTC/USD

  # Schema (standard OHLCV)
  timestamp_column: timestamp
  open_column: open
  high_column: high
  low_column: low
  close_column: close
  volume_column: volume
  num_trades_column: num_trades

  # Validation
  allow_gaps: false
  max_gap_seconds: 900  # 15 minutes
  min_volume: 0.01
  outlier_threshold_std: 5.0
  min_data_quality_score: 0.95

# Feature configuration
features:
  # Moving averages
  sma_windows: [5, 10, 20, 50]
  ema_windows: [9, 12, 21, 26]

  # RSI
  rsi_window: 14

  # MACD (faster for short-term)
  macd_fast: 8
  macd_slow: 21
  macd_signal: 9

  # Bollinger Bands
  bb_window: 20
  bb_std: 2.0

  # ATR
  atr_window: 14

  # Volume
  volume_ma_window: 20

  # Momentum
  roc_window: 10

  # Caching
  enable_cache: true
  cache_dir: features/cache
  max_lookback: 200

# Strategy parameters
timeframe: 15m

# Target definition (3-class classification)
target_type: classification_3class
target_horizon_bars: 1  # Predict 1 bar ahead (15 minutes)
target_threshold: 0.005  # 0.5% move for long/short signal
neutral_zone: 0.003      # Â±0.3% is neutral

# Model configuration
model_type: xgboost
model_params:
  max_depth: 6
  learning_rate: 0.1
  n_estimators: 100
  objective: multi:softprob
  random_state: 42
  eval_metric: mlogloss

# Training parameters
train_test_split_ratio: 0.7
validation_windows: 5
